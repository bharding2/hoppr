<html>
<head>
  <title>Hoppr Project</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="stylesheet" type="text/css" href="css/colorbox.css" />
  <script src="js/objects.js"></script>
</head>
  <body>
  <div class="wrapper">
      <div class="header"><h1>Hoppr Webpage Layout</h1></div>
    <div class="navigation">
      <a href="index.html"><button>Home</button></a>
      <a href="descriptions.html"><button>Hop Descriptions</button></a>
      <a href="recipe.html"><button>Recipies</button></a>
      <a href="aboutus.html"><button>About Us</button></a>
    </div>
    <div class="container">
      <div class="midBox">
      <div class="leftcolumn">
        <h3>Get A Recipe</h3>
        <div class="leftText">
          <form id="makeBeer">
            <fieldset>
              <legend>Get your recipe</legend>
              <p>Beer Name</p>
              <input name="beerName"  type="text">
              <p>Select Your Hop</p>
              <select name="beerHop" id="beerHop">
              </select>
              <p>Beer Style</p>
              <select name="beerStyle">
                <option value="pilsner">Pilsner</option>
                <option value="pale">Pale</option>
                <option value="amber">Amber</option>
                <option value="brown">Brown</option>
                <option value="red">Red</option>
                <option value="ipa">IPA</option>
                <option value="hefe">Hefeweizen</option>
                <option value="porter">Porter</option>
                <option value="stout">Stout</option>
                <option value="belgian">Belgian</option>
              </select>
              <p>Beer Class</p>
              <select name="beerClass">
                <option value="session">Session</option>
                <option value="standard">Standard</option>
                <option value="imperial">Imperial</option>
                <option value="double">Double</option>
              </select>
              <button id="submitBeer" type="submit">Submit</button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="rightcolumn">
        <h2>Recipe Directions</h2>
        <div class="rightText" id="recipeSection">
        </div>
        <div id="colorBox">
        </div>
        <div id="beerImg">
        </div>
      </div>
        <div class="clear"> </div>
      </div>
      <div class="clear"> </div>
    </div>
    <div class="footer">Hoppr, 2016</div>
  </div>
  <script src="js/recipe.js"></script>
  </body>
</html>
